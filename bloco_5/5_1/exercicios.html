<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        
//         Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
//         - document.getElementById()
//         - document.getElementsByClassName()
//         - document.getElementsByTagName()
//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    document.getElementsByTagName('p')[0].innerHTML = 'Estarei trabalhando numa empresa que me pague bem';
//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    document.getElementsByClassName('center-content')[0].style.backgroundColor = 'rgb(76,164,109)';
//  Crie uma função que mude a cor do quadrado vermelho para branco.
    function alteraCor (elemento, cor){
        document.getElementsByClassName(elemento)[0].style.backgroundColor = cor;
    }
    alteraCor('center-content', 'white');
//  Crie uma função que corrija o texto da tag <h1>.
    function corrigeTitulo(elemento, texto){
        document.getElementsByClassName(elemento)[0].innerText = texto;
    }
    corrigeTitulo('title', 'Exercício 5.1 - JavaScript');
//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function upperCase(elemento){
        let upperCase = document.getElementsByTagName(elemento);
        for (let index = 0; index < upperCase.length; index += 1){
            upperCase[index].style.textTransform = 'uppercase';
        }
    }
    upperCase('p')
//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function mostrarTag (elemento){
        let mostrar = document.getElementsByTagName(elemento);
        for (let index = 0; index < mostrar.length; index += 1){
            console.log(mostrar[index]);
        }
    }
    mostrarTag('p');
    </script>
  </body>
</html>
