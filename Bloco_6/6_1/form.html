<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
        <label for="nome">Nome:
            <input type="text" maxlength='50' id='nome' name='nome' required>
        </label>
        <br><br>
        <label for="email">Email: 
            <input type="email" name="email" id="email" maxlength='50'required>
        </label>
        <br><br>
        <label for="cpf">CPF: 
            <input type="text" name="cpf" id="cpf" maxlength='11' required autocomplete='off'> (somente números)
        </label>
        <br><br>
        <label for="endereco">Endereço: 
            <input type="text" maxlength='200' id='endereco' name='endereco' required>
        </label>
        <br><br>
        <label for="cidade">Cidade: 
            <input type="text" name='cidade' id='cidade' maxlength='28' required>
        </label>
        <br><br>
        <label for="estados">Estado: 
            <select name="estados" id="estados">
            </select>
        </label>
        <br><br>
        <label for="casa">Tipo: 
            <input type="radio" name="tipo-moradia" id="casa" value='casa' checked>Casa
        </label>
        <label for="apartamento">
            <input type="radio" name="tipo-moradia" id="apartamento">Apartamento
        </label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Currículo</legend>
        <label for="resumo"> Resumo do Curriculo:
            <textarea name="resumo-curriculo" id="resumo" cols="40" rows="10" maxlength='1000'required></textarea>
        </label>
        <br><br>
        <label for="cargo1">Cargo:
            <input type="text" maxlength='40' name='cargo1' id='cargo1' required>
        </label>
        <br><br>
        <label for="descricao-cargo">Descrição:
            <input type="text" maxlength='500' id='descricao-cargo' name='descricao-cargo' required>
        </label>
        <br><br>
        <label for="data-inicio">Data de Inicio:
            <input type="date" name="data-inicio" id="data-inicio" required>
        </label>
    </fieldset>
    <br>
    <button type="submit" id='botao-enviar'>Enviar</button>
    </form>
    
<script src="script.js"></script>

</body>
</html>
